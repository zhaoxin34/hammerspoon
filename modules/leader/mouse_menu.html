
<html>
<head>
    <title>Leader Menu</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Menlo, monospace;
            background-color: #282c34;
            color: white;
            margin: 2px;
            padding: 2px;
            border: 1px solid rgb(74, 69, 84);
        }

        .menu-item {
            margin: 5px 0;
            padding: 2px 10px;
        }

        .hot-key {
            color: #bb28a5;
            font-weight: bold;
        }

        .menu-value {
            color: #61afef;
        }

        h1 {
            font-size: 16px;
            margin: 2px 10px;
        }
    </style>
</head>

<body>
    <h1>鼠标模式</h1>
    <div class="menu-item"><span class="hot-key">h</span> → <span class="menu-value">左</span></div>
    <div class="menu-item"><span class="hot-key">j</span> → <span class="menu-value">下</span></div>
    <div class="menu-item"><span class="hot-key">k</span> → <span class="menu-value">上</span></div>
    <div class="menu-item"><span class="hot-key">l</span> → <span class="menu-value">右</span></div>
    <div class="menu-item"><span class="hot-key">c</span> → <span class="menu-value">左键点击</span></div>
    <div class="menu-item"><span class="hot-key">r</span> → <span class="menu-value">右键点击</span></div>
    <div class="menu-item"><span class="hot-key">q</span> → <span class="menu-value">Quit</span></div>
</body>

</html>
