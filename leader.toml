[root.h]
name = "hammerspoon"
r = ["hs", "hs.reload()", "重载配置"]
l = ["hs", "hs.openConsole()", "打开控制台"]
o = ["url", "https://www.hammerspoon.org/docs/", "hammerspoon文档"]

[modes.chrome]
name = "Google Chrome"
order = ["h", "l", "s"]
l = ["hotkey", [["ctrl"], "tab"], "切换到左侧标签页"]
