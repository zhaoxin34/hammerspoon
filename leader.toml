# settings
# 打开的模式
enabled_mode = ["chrome"]
# 模式呼出键
mode_key = "tab"

[root]
show_timeout = 5   # 自动隐藏时间，单位秒，默认5秒
name = "My Leader"
# 显式指定菜单项顺序
order = ["v", "c", "t", "w", "o", "s", "p", "q", "b", "x", "h"]

v = ["app", "Visual Studio Code"]
c = ["app", "Google Chrome"]
t = ["app", "iTerm"]
s = [
    "url",
    "raycast://extensions/Codely/google-chrome/search-tab",
    "打开Chrome搜索标签页",
]
p = [
    "url",
    "raycast://extensions/raycast/clipboard-history/clipboard-history",
    "打开剪贴板历史记录",
]
q = ["hs", "hs.caffeinate.lockScreen()", "锁屏"]
b = ["open", "https://www.bilibili.com/", "哔哩哔哩", "tpzhao"]

[root.w]
name = "window"
# 显式指定子菜单顺序
order = ["h", "l", "u", "j", "f"]
h = ["window", "left"]
l = ["window", "right"]
u = ["window", "up"]
j = ["window", "down"]
f = ["window", "full"]

[root.o]
name = "open"
order = ["c", "w", "j"]
c = ["open", "https://chatgpt.com/", "chatGPT"]
w = ["open", "https://wiki.datatist.cn/", "wiki"]
j = ["open", "https://jira.datatist.cn/", "jira"]

[root.x]
name = "text"
1 = [
    "text",
    "k exec -it -n dev-wolf wolf-campaign-streaming-master0 -- bash",
    "进入straming master容器",
]

[root.h]
name = "hammerspoon"
r = ["hs", "hs.reload()", "重载配置"]
l = ["hs", "hs.openConsole()", "打开控制台"]

[modes.chrome]
name = "Google Chrome"
order = ["h", "l", "s"]
l = ["hotkey", [["ctrl"], "tab"], "切换到左侧标签页"]
h = ["hotkey", [["ctrl", "shift"], "tab"], "切换到右侧标签页"]
s = ["hotkey", [["shift", "cmd"], "a"], "搜索标签页"]
