<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>九宫格 Space Widget</title>
    <style>
        body {
            font-family: Menlo, monospace, JetBrainsMono Nerd Font;
            background: transparent(1);
            /* 深色背景，类似macOS dark mode */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            scroll-behavior: none;
            scrollbar-width: none;
            margin: 0;
            padding: 0;
        }

        .grid {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 6px;
            background: transparent(1);
            padding: 0;
            border-radius: 20px;
        }

        .cell {
            background: #24283b;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
            color: #f2f2f7;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
            cursor: pointer;
            position: relative;
            padding: 8px;
        }

        .cell:hover,
        .cell.active {
            transform: translateY(-2px);
            background: #3a3a3c;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        }

        .icon {
            position: absolute;
            top: 8px;
            left: 12px;
            font-size: 16px;
            line-height: 1;
        }

        .cell.active .icon {
            color: #9fe044;
        }

        .shortcut {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 16px;
            color: #a1a1aa;
            line-height: 1;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div id="space-1" class="cell">
            <div class="icon"></div>
            <div class="shortcut">u</div>
        </div>
        <div id="space-2" class="cell">
            <div class="icon">󰇧</div>
            <div class="shortcut">i</div>
        </div>
        <div id="space-3" class="cell">
            <div class="icon">󱍋</div>
            <div class="shortcut">o</div>
        </div>
        <div id="space-4" class="cell">
            <div class="icon">󰭹</div>
            <div class="shortcut">j</div>
        </div>
        <div id="space-5" class="cell">
            <div class="icon">󰨞</div>
            <div class="shortcut">k</div>
        </div>
        <div id="space-6" class="cell">
            <div class="icon">󰧮</div>
            <div class="shortcut">l</div>
        </div>
        <div id="space-7" class="cell">
            <div class="icon"></div>
            <div class="shortcut">m</div>
        </div>
        <div id="space-8" class="cell">
            <div class="icon"></div>
            <div class="shortcut">,</div>
        </div>
        <div id="space-9" class="cell">
            <div class="icon"></div>
            <div class="shortcut">.</div>
        </div>
    </div>
</body>

</html>
